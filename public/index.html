<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Charlando</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #ffd6e8, #ffe6f0);
      color: #333;
      overflow: hidden;
      position: relative;
    }

    /* Decorative language icons background (same as chat.html) */
    .language-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg width='150' height='150' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='10' y='50' font-size='48' fill='%23ffb6c1'%3Eüí¨%3C/text%3E%3Ctext x='80' y='120' font-size='48' fill='%23ffb6c1'%3Eüó£Ô∏è%3C/text%3E%3Ctext x='40' y='100' font-size='48' fill='%23ffb6c1'%3Eüåç%3C/text%3E%3C/svg%3E");
      background-repeat: repeat;
      opacity: 0.07;
      animation: floatIcons 60s linear infinite;
    }

    @keyframes floatIcons {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .join-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .join-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .join-header h1 {
      font-size: 2.2rem;
      color: #d63384;
      background: #fff0f5;
      padding: 1rem 2rem;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(255, 182, 193, 0.3);
    }

    .join-header h1 i {
      margin-right: 10px;
      color: #ff69b4;
    }

    .join-main {
      background: #ffffffd9;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 35px rgba(255, 105, 135, 0.2);
      width: 100%;
      max-width: 420px;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-control {
      margin-bottom: 1.5rem;
    }

    .form-control label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #c2185b;
    }

    .form-control input,
    .form-control select {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 10px;
      border: 1px solid #ffc0cb;
      font-size: 1rem;
      background-color: #fffafc;
      color: #333;
      transition: all 0.2s ease-in-out;
    }

    .form-control input:focus,
    .form-control select:focus {
      border-color: #ff69b4;
      outline: none;
      background-color: #fff0f5;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: #ff69b4;
      border: none;
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ff4fa1;
    }

    @media (max-width: 500px) {
      .join-header h1 {
        font-size: 1.8rem;
        padding: 0.8rem 1.2rem;
      }

      .join-main {
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="language-icons"></div> <!-- Background icons -->

  <div class="join-container">
    <header class="join-header">
      <h1><i class="fas fa-comments"></i> Charlando</h1>
    </header>

    <main class="join-main">
      <form action="chat.html">
        <div class="form-control">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your name..."
            required
          />
        </div>

        <div class="form-control">
          <label for="room">Room</label>
          <select name="room" id="room" required>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="PHP">PHP</option>
            <option value="C#">C#</option>
            <option value="Ruby">Ruby</option>
            <option value="Java">Java</option>
          </select>
        </div>

        <button type="submit" class="btn">Join Chat</button>
      </form>
    </main>
  </div>
</body>
</html>
