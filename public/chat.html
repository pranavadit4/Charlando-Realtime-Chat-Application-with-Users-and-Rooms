<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charlando Chat</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #ffd6e8, #ffe6f0);
      color: #333;
      overflow: hidden;
      position: relative;
    }

    /* Decorative language icons */
    .language-icons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg width='150' height='150' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='10' y='50' font-size='48' fill='%23ffb6c1'%3Eüí¨%3C/text%3E%3Ctext x='80' y='120' font-size='48' fill='%23ffb6c1'%3Eüó£Ô∏è%3C/text%3E%3Ctext x='40' y='100' font-size='48' fill='%23ffb6c1'%3Eüåç%3C/text%3E%3C/svg%3E");
      background-repeat: repeat;
      opacity: 0.07;
      animation: floatIcons 60s linear infinite;
    }

    @keyframes floatIcons {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .chat-container {
      max-width: 1200px;
      margin: 30px auto;
      height: 90vh;
      background: #ffffffd9;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(255, 105, 135, 0.2);
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    .chat-header {
      background: #ffe6f0;
      color: #d63384;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #ffc0cb;
    }

    .chat-header h1 {
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header .btn {
      background-color: #ff69b4;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .chat-header .btn:hover {
      background-color: #ff4fa1;
    }

    .chat-main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .chat-sidebar {
      width: 25%;
      background: #fff0f5;
      padding: 1.5rem;
      overflow-y: auto;
      border-right: 1px solid #ffc0cb;
    }

    .chat-sidebar h3 {
      margin-bottom: 0.5rem;
      color: #c2185b;
    }

    #room-name {
      font-size: 1.2rem;
      color: #b03060;
      margin-bottom: 1rem;
    }

    #users {
      list-style: none;
      padding: 0;
    }

    #users li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ffe0e9;
      color: #333;
    }

    .chat-messages {
      flex: 1;
      padding: 1.5rem;
      background: #fffafc;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #ffe6f0;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(255, 182, 193, 0.3);
    }

    .message .meta {
      font-size: 0.85rem;
      color: #888;
    }

    .message .text {
      margin-top: 0.4rem;
      font-size: 1rem;
      color: #333;
    }

    .chat-form-container {
      padding: 1rem;
      background: #ffe6f0;
      display: flex;
      justify-content: center;
      border-top: 1px solid #ffc0cb;
    }

    #chat-form {
      display: flex;
      width: 100%;
      max-width: 1000px;
    }

    #msg {
      flex: 1;
      padding: 0.8rem 1rem;
      border: 1px solid #ffc0cb;
      border-radius: 10px 0 0 10px;
      outline: none;
      font-size: 1rem;
      background-color: #fffafc;
      color: #333;
    }

    .chat-form-container .btn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 0 1.5rem;
      font-size: 1rem;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-form-container .btn:hover {
      background: #ff4fa1;
    }

    @media (max-width: 768px) {
      .chat-main {
        flex-direction: column;
      }

      .chat-sidebar {
        width: 100%;
        order: 2;
      }

      .chat-messages {
        order: 1;
      }
    }
  </style>
</head>

<body>
  <div class="language-icons"></div> <!-- Background icons -->

  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Charlando</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">JavaScript</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>

      <div class="chat-messages" id="chat-messages">
        <!-- Messages will appear here -->
      </div>
    </main>

    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
